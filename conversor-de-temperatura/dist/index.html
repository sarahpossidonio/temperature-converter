<html>

<head>
  <title> Imersão Dev Alura - Aula 01</title>

<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Temperatura</h1>

    <p class="page-subtitle">
      Não passe trabalho com a temperatura, converta aqui:
    </p>

    <label>De:</label>
    <select id="select_de">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <label>Para:</label>
    <select id="select_para">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <br>
    <br>

    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="" />
    </br>
    </br>

    <input id="temp" type="number" placeholder="Digite a temperatura" />
    <button id="convert" type="buttom"> Converter </button>
    </br>

    <div class="blocoResultado">
      <p id="resul"> Resultado </p>
      <input id="resultado" type="text" disabled />
      <img src="https://biofort.com.br/wp-content/uploads/2015/09/sol-icone-1.png" class="icone" id="tempo-bom">
      <img src="https://cdn-icons-png.flaticon.com/512/2336/2336319.png" class="icone" id="frio">
      <img src="https://images.emojiterra.com/google/android-11/512px/1f525.png" class="icone" id="calor">
    </div>

  </div>
  <a href="https://alura.com.br/" target="_blank">
